<div class="container">
  <img [src]="event?.imageUrl" [alt]="event?.name" class="event-image" />

  <div class="row">
    <div class="col-md-11">
      <h2>{{ event?.name | uppercase }}</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div><strong>Date:</strong> {{ event?.date | date:"shortDate" }}</div>
      <div><strong>Time:</strong> {{ event?.time }}</div>
      <div><strong>Price:</strong> {{ event?.price | currency : "EUR" : true  }}</div>
    </div>
    <div class="col-md-6">
      <address>
        <strong>Address:</strong><br />
        {{ event?.location?.address }}<br />
        {{ event?.location?.city }}, {{ event?.location?.country }}
      </address>
    </div>
  </div>

  <hr />

  <div class="row">
    <div class="col-md-2">
      <h3 style="margin: 0">Sessions</h3>
    </div>
    <div class="col-md-2">
      <a (click)="addSession()">Add Session</a>
    </div>
  </div>
  <br />
  <sessions-list *ngIf="!addMode" [sessions]="event?.session"></sessions-list>
  <create-session *ngIf="addMode" (savedNewSession)="savedNewSession($event)" (cancelAddSession)="cancelAddSession()"></create-session>
</div>
